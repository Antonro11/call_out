{% extends "index.html" %}

{% block content %}
    <div>

        {% load crispy_forms_tags %}
        <form method = 'POST' style="width:25em; align-content:center;margin:auto" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            <br>
            <button type = 'submit' value ='Registration' class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
