{% extends "index.html" %}

{% block content %}
    <div>
        <form method = 'POST' style="width:25em; align-content:center;margin:auto" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type = 'submit' value ='Login' class="btn btn-primary">Send</button>
        </form><br><br>
    </div>

    {% if changed_time %}
    {{changed_time}}
    {% endif %}
{% endblock %}
